<!DOCTYPE html>
<html>
    <head>
        <title>CRUD Welcomes You!</title>
        <link rel="stylesheet" href="../css/homepage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class = "topNav">
            <a class = "active" href = "homepage.html" id="users">All Users</a>
            <a href = "addusers.html" id="addusers">Add Users</a>
            <a href = "about.html" id="about">About</a>
        </div>
        <div id = "bodyDiv">
            <p id="usersP"></p>
            <table id="table"></table>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Edit your details here!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit = "return editData()">
                            <p style="text-align: center;">Edit Details:</p>
                            <p style="text-align: center; font-size: small; color: red;">You can't edit email! <br> Please fill all details!</p>
                            <table>
                                <tr>
                                    <td>Email:</td>
                                    <td><input type = "text" id="emailEdit" readonly></td>
                                </tr>
                                <tr>
                                    <td>First name:</td>
                                    <td><input type = "text" id="fnameEdit" placeholder="Enter Your First Name!" required></td>
                                </tr>
                                <tr>
                                    <td>Last name:</td>
                                    <td><input type = "text" id="lnameEdit" placeholder="Enter Your Last Name!" required></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type = "password" id="passwordEdit" placeholder="Enter Your Password!" required></td>
                                </tr>
                            </table>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                              </div>
                        </form>
                    </div>
                    
                  </div>
                </div>
              </div>
        </div>
        <div id = "bottomDiv">
            <p id="footer">CRUD</p>
        </div>
        <script src = "../js/homepage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
